<html>

<head>
    <title>AirView</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>

    <link rel="stylesheet" href="lib/bootstrap.css">
    <link rel="stylesheet" href="lib/fontawesome.css">

    <script src="lib/jquery.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/ol.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">AirView</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

            </ul>

            <form class="form-inline my-2 my-lg-0">
                <li class="nav-item dropdown" style="padding-right: 20px;">
                    <a class="btn btn-outline-success my-2 my-sm-0 dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                        role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Upload
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#modal-preview"><i
                                class="fas fa-file-alt"></i> Preview</a>
                        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#modal-upload"><i
                                class="fas fa-file-upload"></i> Upload</a>
                    </div>
                </li>
            </form>
    </nav>

    <div class="modal" id="modal-preview" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Preview data</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Here you can preview data from a file without uploading.<br>The data is only processed by the
                        browser locally.</p>
                    <input type="file" id="modal-preview-fileselector">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" onclick="loadPreviewFile()" class="btn btn-primary"
                        data-dismiss="modal">Load</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal-upload" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload data</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Here you can upload data to the server.</p>
                    <input type="file" id="modal-upload-fileselector">
                    <br>
                    <div class="progress" style="margin-top: 20px;">
                            <div id="modal-upload-progress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" onclick="uploadFile()" class="btn btn-primary">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal-details" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-details-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="modal-details-text"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div class="content">
        <div id="map">

        </div>

        <div class="card" id="popup" style="width: 18rem;">
            <div class="card-header">
                <h5 class="card-title" id="popup-title"></h5>
                <h6 class="card-subtitle mb-2 text-muted" id="popup-subtitle"></h6>
                <button type="button" class="close card-close" aria-label="Close"
                    onclick="popup.setPosition(undefined)">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="card-body">
                <p class="card-text" id="popup-text"></p>
                <a href="#" class="card-link" id="popup-link"></a>
                <a href="#" class="card-link" onclick="popup.setPosition(undefined)">Close</a>
            </div>
        </div>
    </div>
</body>

</html>
